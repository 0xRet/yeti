{% import 'macros.html' as macros %}

<table class="table table-condensed yeti-table table-hover">
  <tr><th>Name</th><th>Count</th><th>Implied</th><th>Date created</th></tr>
  {% for tag in data %}
  <tr data-name="{{tag["name"]}}" class="yeti-edit-tag" data-url="{{ url_for('api.tagapi', id=tag["id"]) }}">
    <td><strong>{{ macros.display_tags(tag["name"]) }}</strong></td>
    <td>{{ tag["count"] }}</td>
    <td class="implied">{{ macros.display_tags(tag["implied"]) }}</td>
    <td>{{ macros.display_datetime(tag["created"]) }}</td>
  </tr>
  {% endfor %}
</table>
