{% import 'macros.html' as macros %}

<table class="table table-condensed yeti-table table-hover">
  <tr><th>Name</th><th>Runs every</th><th>Description</th><th>Status</th><th>Enabled</th><th></th></tr>
  {% for feed in data %}
  <tr class="{{ "disabled" if not feed["enabled"] }} {{ "error" if feed["status"] != "OK" else "success" }}" data-name="{{feed["name"]}}">
    <td><a href="{{feed["source"] }}" target="_blank"><span class="glyphicon glyphicon-new-window"></span></a> <strong>{{ feed["name"] }}</strong></td>
    <td>{{ feed["frequency"] }}</td>

    <td>{{ feed["description"] }}</td>
    <td>{{ feed["status"] }}</td>
    <td class="icon"><span class="feed-toggle glyphicon glyphicon-{{ "ok" if feed["enabled"] else "remove" }}"></span></td>
    <td class="icon"><span class="feed-refresh glyphicon glyphicon-refresh"></span></td>
  </tr>
  {% endfor %}
</table>
