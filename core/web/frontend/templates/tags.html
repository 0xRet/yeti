{% extends "base.html" %}

{% block breadcrumb %}
<ol class="breadcrumb">
  <li>YETI</li>
  <li>Admin</li>
  <li class="active">Tags</li>
</ol>
{% endblock %}

{% block custom_head %}
<script type="text/javascript" src="{{ url_for('frontend.static', filename='yeti/js/tags.js') }}" charset="utf-8"></script>
{%endblock%}


{% block main %}
<!-- <h3>Tags</h3> -->
<ul class="nav nav-tabs" role="tablist">
  <li role="presentation" class="active"><a href="#tags" aria-controls="tags" role="tab" data-toggle="tab">Tags</a></li>
  <li role="presentation"><a href="#taggroup" aria-controls="taggroup" role="tab" data-toggle="tab">Tag Groups</a></li>
</ul>

<div class="tab-content">

  <div role="tabpanel" class="tab-pane active" id="tags"> <!-- import feed tab -->
    <div id="tags-table" class="yeti-populate" data-url="{{ url_for('api.tagapi') }}">
    </div>
  </div>

  <div role="tabpanel" class="tab-pane" id="taggroup"> <!-- taggroup feed tab -->
    <div id="taggroup-table" class="yeti-populate" data-url="{{ url_for('api.taggroupapi') }}">
    </div>
  </div>

</div>




{% endblock %}
