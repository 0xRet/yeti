# malcom.conf
# The default malcom configuration

[web]
activated = true 
listen_interface = 0.0.0.0
listen_port = 8080
public = 0

[feeds]
activated = false
feeds_dir = /home/malcom/malcom/Malcom/feeds
scheduler = false

[analytics]
activated = true
max_workers = 4

[sniffer]
activated = true
sniffer_dir = /home/malcom/malcom/Malcom/sniffer
tls_proxy_port = 0


# databases can be configured here

[db_local]
name = Local
type = db
host = localhost
port = 27017


[feed_sources]
alienvault
cybercrimetracker
dshield_as16276
dshield_as3215
dshield_suspiciousdomains_high
dshield_suspiciousdomains_low
dshield_suspiciousdomains_medium
feed
malcode
MalcomBaseFeed
malwaredomains
malwarepatrol
mdlhostlist
mdliplist
mdltracker
openbl
palevotracker
siri_urz
spyeyebinaries
spyeyecnc
spyeyeconfigs
spyeyedropzones
torexitnodes
urlquery
zeusconfigs
zeusdropzones
zeusgameover
zeustracker